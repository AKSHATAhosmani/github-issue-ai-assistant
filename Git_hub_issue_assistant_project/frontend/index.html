<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GitHub Issue AI Assistant</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="container">
      <h1>GitHub Issue AI Assistant</h1>
      <p class="lead">
        Enter a public GitHub repository URL and an issue number,
        then click <strong>Analyze Issue</strong>.
      </p>

      <label for="repoUrl">Repository URL</label>
      <input id="repoUrl" type="text" placeholder="https://github.com/facebook/react" />

      <label for="issueNumber">Issue Number</label>
      <input id="issueNumber" type="number" placeholder="e.g. 12345" />

      <button id="analyzeBtn">Analyze Issue</button>

      <section id="result" class="hidden">
        <h2>AI Analysis</h2>
        <pre id="jsonOutput"></pre>
        <button id="copyBtn">Copy JSON</button>
      </section>

      <div id="status" class="status"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
